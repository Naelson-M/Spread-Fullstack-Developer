<!DOCTYPE html>
<html lang="pt-br">
<head>

     initial-scale=1.0">
    <title>Fundamentos - Display flex</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex">
      <div class="item">item 1</div>
      <div class="item">item 2</div>
      <div class="item">item 3</div>
  </div>

  <div id="flex-direction">
      <Ul class="flex-container row">
          <li class="flex-item">1</li>
          <li class="flex-item">2</li>
          <li class="flex-item">3</li>
          <li class="flex-item">4</li>
      </Ul>
      <Ul class="flex-container column">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
    </Ul>
      <Ul class="flex-container row-reverse">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
      </Ul>
    <Ul class="flex-container column-reverse">
            <li class="flex-item">1</li>
            <li class="flex-item">2</li>
            <li class="flex-item">3</li>
            <li class="flex-item">4</li>
        </Ul>
    </Ul>
  </div> <br><br><br><br><br><br><br><br><br><br><br>
      <h1>nowrap</h1>
<div class="flex-container2 nowrap"> 
    <div class="item-wrap oragen">1</div>
    <div class="item-wrap blue">2</div>
    <div class="item-wrap green">3</div>
    <div class="item-wrap red">4</div>
</div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<h1>wrap</h1>
<div class="flex-container2 wrap">
    <div class="item-wrap oragen">1</div>
    <div class="item-wrap blue">2</div>
    <div class="item-wrap green">3</div>
    <div class="item-wrap red">4</div>
</div>
<h1>warp-reverse</h1>
<div class="flex-container2 wrap-reverse">
    <div class="item-wrap oragen">1</div>
    <div class="item-wrap blue">2</div>
    <div class="item-wrap green">3</div>
    <div class="item-wrap red">4</div>
   
  </div>
  <br>  <br>  <br>  <br>  <br>  <br>

<h1 style="color:rgba(25, 0, 254, 0.662);">Flex-Flow</h1>
<h2>default: row nowrap</h2>
<div class="flow-container default">
  <div class="item-flow">1</div>
  <div class="item-flow">2</div>
  <div class="item-flow">3</div>
  <div class="item-flow">4</div>
  <div class="item-flow">5</div>
</div>
<br>
<h2>wrap: now wrap</h2>

<div class="flow-container wrap">
  <div class="item-flow">1</div>
  <div class="item-flow">2</div>
  <div class="item-flow">3</div>
  <div class="item-flow">4</div>
  <div class="item-flow">5</div>
  <div class="item-flow">6</div>
</div>




</body>
</html>
